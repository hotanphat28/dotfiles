# BRAND VARIABLES (Truecolor Escape Codes)
# We define these variables to keep the code clean and ensure exact hex matching.
c_gold="\033[38;2;255;201;14m"    # Golden #FFC90E
c_white="\033[38;2;255;255;255m"  # White #FFFFFF
c_light="\033[38;2;244;244;244m"  # Light #F4F4F4
c_lgray="\033[38;2;214;214;214m"  # Light-Gray #D6D6D6
c_dgray="\033[38;2;100;100;100m"  # Dark-Gray #646464
c_dark="\033[38;2;40;40;40m"      # Dark #282828
c_black="\033[38;2;16;16;16m"     # Black #101010
c_reset="\033[0m"

print_info() {
    # --- INFO GATHERING ---
    # We manually format lines to use your exact colors
    # Icon = Golden, Text = Light Gray, Separator = Dark Gray

    # Title
    prin "${c_gold}$(whoami)${c_dgray}@${c_gold}$(hostname)"
    
    # Separator Line
    prin "${c_dgray}──────────────────────────────"

    # --- SOFTWARE ---
    # Manually constructing lines to ensure icons are Gold and text is Light Gray
    
    # OS
    distro=$(distro)
    prin "${c_gold} " "${c_lgray}${distro/Linux/}"
    
    # Kernel
    kernel=$(uname -r)
    prin "${c_gold} " "${c_lgray}${kernel}"
    
    # Uptime
    uptime=$(uptime -p | sed 's/up //')
    prin "${c_gold} " "${c_lgray}${uptime}"
    
    # Packages
    pkgs=$(pacman -Q | wc -l) # Arch specific, neofetch usually handles this but manual color needs manual fetch or standard info
    # To keep it simple and robust, we use standard info but trick the color function below.
    # actually, let's use standard info for reliability, but set the colors globally.
    
    info "$(color 3) " packages
    info "$(color 3) " shell

    # Separator
    prin "${c_dgray}──────────────────────────────"

    # --- HARDWARE ---
    info "$(color 3) " cpu
    info "$(color 3)󰢮 " gpu
    info "$(color 3) " memory
    info "$(color 3)󰍹 " resolution

    prin " "
    
    # --- BRAND FOOTER ---
    # Displays your 7 palette colors as dots, then your name
    prin "${c_gold}● ${c_white}● ${c_light}● ${c_lgray}● ${c_dgray}● ${c_dark}● ${c_black}●  ${c_white}hotanphat28"
}

# --- SETTINGS ---

# KERNEL
kernel_shorthand="on"

# DISTRO
distro_shorthand="off"
os_arch="off"

# UPTIME
uptime_shorthand="on"

# MEMORY
memory_percent="on"
memory_unit="mib"

# PACKAGES
package_managers="on"

# SHELL
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# RESOLUTION
refresh_rate="on"

# COLORS
# We map standard indices here, though our custom footer uses Truecolor.
# 3 = Yellow (mapped to Golden via Terminal scheme usually)
# 7 = White
# 8 = Bright Black (Dark Gray)
colors=(3 3 3 7 8 7)

# TEXT OPTIONS
bold_message="on"
bold_subtitle="on"
bold_text="off"

# Image/ASCII Settings
image_backend="ascii"
image_source="${HOME}/.config/neofetch/hotanphat28_2.txt"

# ASCII Options
# ascii_distro="auto"
# Color the ASCII art Golden (3) and Purple (5)
ascii_colors=(3) 
ascii_bold="on"
