# Function to get dynamic OS icon
get_os_icon() {
    # Check for Windows (WSL, Cygwin, Msys)
    if [[ "$OSTYPE" == "msys" || "$OSTYPE" == "cygwin" || -n "$WSL_DISTRO_NAME" ]]; then
        echo "$(color 6) "  # Windows Icon (Cyan)
    elif [ -f /etc/arch-release ]; then
        echo "$(color 6) "  # Arch Icon (Cyan)
    elif [ -f /etc/debian_version ]; then
        echo "$(color 6) "  # Debian Icon (Cyan)
    elif [[ "$OSTYPE" == "darwin"* ]]; then
        echo "$(color 6) "  # Apple Icon (Cyan)
    else
        echo "$(color 6) "  # Generic Linux Tux (Cyan)
    fi
}

print_info() {
    info title
    info underline

    # --- Software (Cyan & White) ---
    # Using Nerd Font v3 icons
    info "$(get_os_icon)" distro
    info "$(color 5) " kernel
    info "$(color 5) " uptime
    info "$(color 5) " packages
    info "$(color 5) " shell

    # Separator (Dark Gray)
    prin "$(color 8)──────────────────────────────"

    # --- Hardware (Golden & White) ---
    # CPU icon (NF v3 often uses  or )
    info "$(color 3) " cpu
    info "$(color 3)󰢮 " gpu
    info "$(color 3) " memory
    info "$(color 3)󰍹 " resolution

    # --- Brand Colors (Optional Visualization) ---
    # This prints your Palette: Golden, Purple, Cyan
    prin " "
    prin "$(color 3)● $(color 5)● $(color 6)●  $(color 7)hotanphat28" 
}

# --- Text & Color Settings ---

# Title
title_fqdn="off"

# Kernel
kernel_shorthand="on"

# Distro
distro_shorthand="off"
os_arch="off"

# Uptime
uptime_shorthand="on"

# Memory
memory_percent="on"
memory_unit="mib"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# Resolution
refresh_rate="on"

# Colors
# Format: 'title' '@' 'underline' 'subtitle' 'colon' 'info'
# 3=Yellow(Gold), 7=White, 5=Magenta(Purple)
colors=(3 5 5 6 8 7)

# Text Options
bold_message="on"
bold_subtitle="on"
bold_text="off"

# Image/ASCII Settings
image_backend="ascii"
image_source="${HOME}/.config/neofetch/hotanphat28.txt"

# ASCII Options
