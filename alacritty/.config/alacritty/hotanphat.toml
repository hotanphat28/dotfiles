# ============================================================
# COLOR SCHEME
# Brand Palette:
#   Primary: Golden (#FFC90E)
#   Secondary: Purple (#C90EFF), Cyan (#0EFFC9)
#   Neutrals: Dark (#282828), Light (#F4F4F4), Black (#101010)
#
# Semantic Safety (Preserved from Catppuccin):
#   Red (#F38BA8), Green (#A6E3A1), Blue (#89B4FA)
# ============================================================

[colors.primary]
background = "#282828"      # Brand Dark
foreground = "#F4F4F4"      # Brand Light
dim_foreground = "#D6D6D6"  # Brand Light-Gray
bright_foreground = "#FFFFFF" # Brand White

[colors.cursor]
text = "#101010"            # Brand Black
cursor = "#0EFFC9"          # Brand Cyan (High visibility)

[colors.vi_mode_cursor]
text = "#101010"            # Brand Black
cursor = "#C90EFF"          # Brand Purple

[colors.search.matches]
foreground = "#101010"      # Brand Black
background = "#FFC90E"      # Brand Golden (High Contrast)

[colors.search.focused_match]
foreground = "#101010"      # Brand Black
background = "#0EFFC9"      # Brand Cyan

[colors.footer_bar]
foreground = "#101010"      # Brand Black
background = "#D6D6D6"      # Brand Light-Gray

[colors.hints.start]
foreground = "#101010"      # Brand Black
background = "#FFC90E"      # Brand Golden

[colors.hints.end]
foreground = "#101010"      # Brand Black
background = "#D6D6D6"      # Brand Light-Gray

[colors.selection]
text = "#101010"            # Brand Black
background = "#D6D6D6"      # Brand Light-Gray (Clean Look)

# ------------------------------------------------------------
# STANDARD COLORS
# ------------------------------------------------------------
[colors.normal]
black   = "#101010"         # Brand Black
red     = "#F38BA8"         # [SAFE] Catppuccin Red
green   = "#A6E3A1"         # [SAFE] Catppuccin Green
yellow  = "#FFC90E"         # Brand Golden
blue    = "#89B4FA"         # [SAFE] Catppuccin Blue
magenta = "#C90EFF"         # Brand Purple
cyan    = "#0EFFC9"         # Brand Cyan
white   = "#D6D6D6"         # Brand Light-Gray

# ------------------------------------------------------------
# BRIGHT COLORS
# Best Practice: 'Bright Black' is often used for comments.
# We map this to your Brand Dark-Gray (#646464).
# ------------------------------------------------------------
[colors.bright]
black   = "#646464"         # Brand Dark-Gray (Excellent for comments)
red     = "#F38BA8"         # [SAFE] Catppuccin Red
green   = "#A6E3A1"         # [SAFE] Catppuccin Green
yellow  = "#FFC90E"         # Brand Golden
blue    = "#89B4FA"         # [SAFE] Catppuccin Blue
magenta = "#C90EFF"         # Brand Purple
cyan    = "#0EFFC9"         # Brand Cyan
white   = "#FFFFFF"         # Brand White

[colors.dim]
black   = "#101010"
red     = "#F38BA8"
green   = "#A6E3A1"
yellow  = "#FFC90E"
blue    = "#89B4FA"
magenta = "#C90EFF"
cyan    = "#0EFFC9"
white   = "#D6D6D6"

[[colors.indexed_colors]]
index = 16
color = "#FFC90E"

[[colors.indexed_colors]]
index = 17
color = "#C90EFF"